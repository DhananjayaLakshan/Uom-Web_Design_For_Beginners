<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <h1>Animal World</h1>
    <p><h2>Cats</h2></p>
    <img src="cat.jpg" alt="cat" style="width: 200px;">
    <div>
        <p>Cat is one of the cutest pets. They look very attractive, and most people like their new sound.</p>
    </div>

    <button id="button1">More Details</button>

    <div id="div1"> </div>

    <script>
        $(document).ready(function(){
            $('#button1').click(function(){
                $.ajax('moreinfo.html', {
                    success:function(result){
                        $('#div1').append(result);
                        $('#button1').hide();
                    }
                });
            });
        });
    </script>

    <br><br>
    <hr>
    <br><br>

    <h1 style="color: blueviolet;">Animal World</h1>
    



</body>
</html>
